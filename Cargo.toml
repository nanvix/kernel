[package]
name = "kernel"
version = "0.7.1"
license-file = "LICENSE.txt"
edition = "2021"
authors = ["The Maintainers of Nanvix"]
description = "Nanvix Kernel"
homepage = "https://github.com/nanvix"

[lib]
name = "sys"
path = "src/lib.rs"

[[bin]]
name = "kernel"
path = "src/kmain.rs"

[dependencies]
arch = { git = "https://github.com/nanvix/arch", branch = "releases/v1.3.1", default-features = false }
cfg-if = "1.0.0"

[build-dependencies]
cc = "1.1.18"
cfg-if = "1.0.0"

[features]
default = ["qemu-pc"]

# Machine Types
microvm = [
    "stdio",
    "arch/acpi",
    "arch/cpuid",
    "arch/ioapic",
    "arch/madt",
    "arch/msr",
    "arch/pic",
    "arch/xapic",
]
pc = [
    "bios",
    "cmos",
    "mboot",
    "pit",
    "warn",
    "arch/acpi",
    "arch/cpuid",
    "arch/ioapic",
    "arch/madt",
    "arch/msr",
    "arch/pic",
    "arch/xapic",
]
qemu-pc = ["pc"]
qemu-pc-smp = ["qemu-pc", "smp"]
qemu-baremetal = ["pc"]
qemu-baremetal-smp = ["qemu-baremetal", "smp"]
qemu-isapc = ["pc"]

# Platform Features
smp = []
bios = []
cmos = []
mboot = []
pit = ["arch/pit"]
stdio = []

# Interface Features
kcall = []

# Logging Features
trace = ["debug"]
debug = ["info"]
info = ["warn"]
warn = ["error"]
error = []

[profile.release]
opt-level = 3
debug = false
strip = "symbols"
debug-assertions = false
overflow-checks = true
lto = "fat"
panic = 'abort'
incremental = false
codegen-units = 1
rpath = false
