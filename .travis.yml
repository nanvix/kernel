sudo: required

language: C

services:
- docker

env:
  global:
      - SSH_KEY=ssh/travis_microkernel_rsa.enc
      - SSH_CONFIG=ssh/config
      - SERVER_NAME=mppa

jobs:
  include:
    # Build Debug
    - stage: "Build Debug"
      name: "QEMU OpenRISC"
      script: docker run -v "$(pwd):/mnt" -p 4567:4567 nanvix/ubuntu:qemu-openrisc /bin/bash -l -c "cd /mnt && make distclean && make contrib && make all"
    - stage: "Build Debug"
      name: "QEMU x86"
      script: docker run -v "$(pwd):/mnt" -p 4567:4567 nanvix/ubuntu:qemu-x86      /bin/bash -l -c "cd /mnt && make distclean && make contrib && make all"
    - stage: "Build Debug"
      name: "QEMU RISC-V 32-bit"
      script: docker run -v "$(pwd):/mnt" -p 4567:4567 nanvix/ubuntu:qemu-riscv32  /bin/bash -l -c "cd /mnt && make distclean && make contrib && make all"
    - stage: "Build Debug"
      name: "OpTiMSoC"
      script: docker run -v "$(pwd):/mnt" -p 4567:4567 nanvix/ubuntu:qemu-openrisc /bin/bash -l -c "cd /mnt && export TARGET=optimsoc && make distclean && make contrib && make all"
    - stage: "Build Debug"
      name: "MPPA-256"
      if: (NOT type IN (pull_request))
      before_script:
        - openssl aes-256-cbc -K $encrypted_759c9d3c8277_key -iv $encrypted_759c9d3c8277_iv -in $SSH_KEY -out travis_microkernel_rsa -d
        - eval "$(ssh-agent -s)"
        - chmod 600 travis_microkernel_rsa
        - cp $SSH_CONFIG ~/.ssh/config
        - ssh-add travis_microkernel_rsa
      script:
        - rsync -avz --delete-after --exclude=".git" . $SERVER_NAME:~/travis/microkernel
        - ssh $SERVER_NAME 'bash travis/build-microkernel.sh --no-verbose --debug'

    # Build Release
    - stage: "Build Release"
      name: "QEMU OpenRISC"
      script: docker run -v "$(pwd):/mnt" -p 4567:4567 nanvix/ubuntu:qemu-openrisc /bin/bash -l -c "cd /mnt && export RELEASE=true && make distclean && make contrib && make all"
    - stage: "Build Release"
      name: "QEMU x86"
      script: docker run -v "$(pwd):/mnt" -p 4567:4567 nanvix/ubuntu:qemu-x86      /bin/bash -l -c "cd /mnt && export RELEASE=true && make distclean && make contrib && make all"
    - stage: "Build Release"
      name: "QEMU RISC-V 32-bit"
      script: docker run -v "$(pwd):/mnt" -p 4567:4567 nanvix/ubuntu:qemu-riscv32  /bin/bash -l -c "cd /mnt && export RELEASE=true && make distclean && make contrib && make all"
    - stage: "Build Release"
      name: "OpTiMSoC"
      script: docker run -v "$(pwd):/mnt" -p 4567:4567 nanvix/ubuntu:qemu-openrisc /bin/bash -l -c "cd /mnt && export TARGET=optimsoc && export RELEASE=true && make distclean && make contrib && make all"
    - stage: "Build Release"
      name: "MPPA-256"
      if: (NOT type IN (pull_request))
      before_script:
        - openssl aes-256-cbc -K $encrypted_759c9d3c8277_key -iv $encrypted_759c9d3c8277_iv -in $SSH_KEY -out travis_microkernel_rsa -d
        - eval "$(ssh-agent -s)"
        - chmod 600 travis_microkernel_rsa
        - cp $SSH_CONFIG ~/.ssh/config
        - ssh-add travis_microkernel_rsa
      script:
        - rsync -avz --delete-after --exclude=".git" . $SERVER_NAME:~/travis/microkernel
        - ssh $SERVER_NAME 'bash travis/build-microkernel.sh --no-verbose --release'

    # Tests Debug
    - stage: "Tests Debug"
      name: "QEMU OpenRISC"
      script: docker run --privileged -v "$(pwd):/mnt" -p 4567:4567 nanvix/ubuntu:qemu-openrisc /bin/bash -l -c "cd /mnt && bash utils/nanvix-setup-network.sh on --root && make distclean && make contrib && make all && make test-ccluster"
    - stage: "Tests Debug"
      name: "MPPA-256"
      if: (NOT type IN (pull_request))
      before_script:
        - openssl aes-256-cbc -K $encrypted_759c9d3c8277_key -iv $encrypted_759c9d3c8277_iv -in $SSH_KEY -out travis_microkernel_rsa -d
        - eval "$(ssh-agent -s)"
        - chmod 600 travis_microkernel_rsa
        - cp $SSH_CONFIG ~/.ssh/config
        - ssh-add travis_microkernel_rsa
      script:
        - rsync -avz --delete-after --exclude=".git" . $SERVER_NAME:~/travis/microkernel
        - ssh $SERVER_NAME 'bash travis/test-microkernel.sh --no-verbose --debug'

    # Tests Release
    - stage: "Tests Release"
      name: "QEMU OpenRISC"
      script: docker run --privileged -v "$(pwd):/mnt" -p 4567:4567 nanvix/ubuntu:qemu-openrisc /bin/bash -l -c "cd /mnt && bash utils/nanvix-setup-network.sh on --root && export RELEASE=true && make distclean && make contrib && make all && make test-ccluster"
    - stage: "Tests Release"
      name: "MPPA-256"
      if: (NOT type IN (pull_request))
      before_script:
        - openssl aes-256-cbc -K $encrypted_759c9d3c8277_key -iv $encrypted_759c9d3c8277_iv -in $SSH_KEY -out travis_microkernel_rsa -d
        - eval "$(ssh-agent -s)"
        - chmod 600 travis_microkernel_rsa
        - cp $SSH_CONFIG ~/.ssh/config
        - ssh-add travis_microkernel_rsa
      script:
        - rsync -avz --delete-after --exclude=".git" . $SERVER_NAME:~/travis/microkernel
        - ssh $SERVER_NAME 'bash travis/test-microkernel.sh --no-verbose --release'

